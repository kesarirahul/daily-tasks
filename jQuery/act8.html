<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide Menu</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script>
    $(document).ready(function(){
      $("#toggleMenu").click(function(){
        $("#menu").slideToggle(500); 
      });
    });
  </script>
</head>
<body>

  <h2>Slide Toggle Menu Example</h2>
  <button id="toggleMenu">Toggle Menu</button>

  <div id="menu" style="display:none; margin-top:10px;">
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </div>

</body>
</html>
