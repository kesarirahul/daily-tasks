<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Activity-3</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function(){
      $("#Btn").click(function(){
        $("p").css("color","red");
      });
    });
  </script>
</head>

<body>

  <p>This is the 1st line.</p>
  <p>This is the 2nd line</p>
  <p>This is the 3rd line</p>

  <button id="Btn">Change Color</button>

</body>

</html>
