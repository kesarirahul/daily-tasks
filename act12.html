<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ Toggle</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function(){
      $(".question").click(function(){
        $(this).next(".answer").toggle();
      });
    });
  </script>
  <style>
    .question {
      cursor: pointer;
      font-weight: bold;
      margin: 10px 0;
    }
    .answer {
      display: none;
      margin: 5px 0 15px 15px;
      color: #444;
    }
  </style>
</head>
<body>

  <h2>FAQ Section</h2>

  <div class="question">Q1: What is jQuery?</div>
  <div class="answer">A1: jQuery is a JavaScript library that simplifies DOM manipulation and event handling.</div>

  <div class="question">Q2: How do you include jQuery?</div>
  <div class="answer">A2: You can include jQuery via a CDN link in the HTML file.</div>

</body>
</html>
